<!DOCTYPE html>
<html lang="en">

	<head>
		<title>HTML Editor</title>

		<!-- Styling -->
		<link href="css/editor_screen.css" type="text/css" rel="stylesheet">

		<!-- Libraries -->
		<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/lib/src/ace.js"></script>
		<script type="text/javascript" src="js/lib/src/ext-language_tools.js"></script>
		<script type="text/javascript" src="js/lib/himalaya.js"></script>
		<script type="text/javascript" src="js/lib/himalaya-whitespace.js"></script>
		<script type="text/javascript" src="js/util.js"></script>

		<!-- Project Scripts -->
		<script type="text/javascript" src="js/tokenization.js"></script>
		<script type="text/javascript" src="js/ast.js"></script>
		<script type="text/javascript" src="js/id3.js"></script>
		<script type="text/javascript" src="js/dt.js"></script>
		<script type="text/javascript" src="js/iris.js"></script>
		<script type="text/javascript" src="js/editor.js"></script>
		
	</head>

	<body>
		<div id="mainContainer">

			<div id="editorContainer">
				<div id="editor"></div>
			</div>

			<div id="interactContainer">

				<h2 class="center">Interactive Rules Interface</h2>

				<div class="center">
					<p id="currentConditions">No code prediction can be made.</p>
					<p id="currentPrediction" class="invis">.</p>
				</div>

				<div id="mainMenu" class="pad">
						<label for="button">Edit current prediction rule</label>
						<button id="button" onclick="editCurrent()">Go</button><br/><br/>
						<label for = "existingRules">View/edit prediction rules for:</label>
						<select id="existingRules">
							<option id="tag_existing" value="tag">Tag</option>
							<option id="attribute_existing" value="attribute">Attribute</option>
							<option id="value_existing" value="value">Value</option>
						</select>
						<button id="rulesButton" onclick="existingRules()">Go</button><br/><br/>
						<label for = "addNewRule">Add new prediction rule for:</label>
						<select id="addNewRule">
							<option id="tag_new" value="tag">Tag</option>
							<option id="attribute_new" value="attribute">Attribute</option>
							<option id="value_new" value="value">Value</option>
						</select>
						<button id="addButton" onclick="addNew()">Go</button>
				</div>
				
				<div id ="current prediction" class="pad hide">
					<button id="prioritizeCurrentRule" onclick="include()">Prioritize rule</button><br/>
					<button id="blacklistCurrentRule" onclick="notInclude()">Blacklist rule</button><br/>
					<button id="deleteCurrentPrioritizedRule" onclick="unPrioritize()">Delete from Prioritized list</button><br/>
					<span id="updateOptions"><label for="updateCurrent">Change the prediction for this rule to:</label> <input id="updateCurrent" type="text"> <button id="updateButton" onclick="updateCurrent()">Update</button><br/><br/><br/></span>
					<button onclick="mainMenu()">Main Menu</button>
				</div>
				
				<div id ="existing rules" class="pad hide">
					<span><button onclick="mainMenu()">Main Menu</button><input type="text" id="myInput" onkeyup="filter()" placeholder="Type prediction..."></span>
					<br/>
					<p class="center">Priority Patterns:</p>
					<table id="whitelistTable"></table>
					<hr>
					<p class="center">Standard Patterns:</p>
					<table id="standardTable"></table>
					<hr>
					<p class="center">Blacklisted Patterns:</p>
					<table id="blacklistTable"></table>
				</div>

				<div id ="add new rule" class="pad hide">
					<div id="0">Enter new prediction rule</div><br/>
					<div id="1"><label for="parentTag">Parent Tag:</label><input id="parentTag" type="text"></div><br/>
					<div id="2"><label for="parentAttributeValue">Parent Attribute-Value Pair:</label><input id="parentAttributeValue" type="text"></div><br/>
					<div id="3"><label for="tag">Tag:</label><input id="tag" type="text"></div><br/>
					<div id="4"><label for="attribute">Attribute:</label><input id="attribute" type="text"></div><br/>
					<div id="5"><label for="value">Value:</label><input id="value" type="text"></div>
					<div id="newNotValid">Invalid Rule - Are you missing a feature entry?</div>
					<button id="addRule" onclick="addRule()">Add</button><br/><br/>
					<button onclick="mainMenu()">Main Menu</button>
				</div>
				
			</div>

		</div>
		<div id="outputContainer">
			<iframe id="outputFrame"></iframe>
		</div>
	</body>

</html>
